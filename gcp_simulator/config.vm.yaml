daemon:
  pid_file: activity_sim.pid
  log_file: activity_sim.log
  log_level: DEBUG

timing:
  base_interval: 8
  intensity: high
  enable_circadian: false  # Disable circadian to ensure constant activity
  enable_end_of_day_shutdown: false  # Don't stop during day

activities:
  mouse_movement:
    enabled: true
    weight: 0.20
  mouse_scroll:
    enabled: true
    weight: 0.20
  keyboard_navigation:
    enabled: true
    weight: 0.10
  keyboard_typing:
    enabled: true
    weight: 0.25
  tab_switching:
    enabled: false
    weight: 0.00
  composite_workflows:
    enabled: false
    weight: 0.00
  brave_browsing:
    enabled: true
    weight: 0.25  # Switch to browser and scroll

safety:
  pause_on_user_input: false
  pause_duration: 30
  emergency_stop_hotkey: ctrl+shift+f12
  safe_zone: current_screen

anti_detection:
  enable_monitoring_detection: true
  detection_interval: 300
  adaptive_behavior: true
  entropy_injection: true
