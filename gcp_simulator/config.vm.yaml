daemon:
  pid_file: activity_sim.pid
  log_file: activity_sim.log
  log_level: DEBUG

timing:
  base_interval: 8
  intensity: high
  enable_circadian: true  # Enable human-like daily patterns
  enable_end_of_day_shutdown: true  # Stop between 4:00-4:30pm

activities:
  mouse_movement:
    enabled: true
    weight: 0.15
  mouse_scroll:
    enabled: true
    weight: 0.15
  keyboard_navigation:
    enabled: true
    weight: 0.15
  keyboard_typing:
    enabled: true
    weight: 0.45
  tab_switching:
    enabled: true
    weight: 0.05
  composite_workflows:
    enabled: true
    weight: 0.05
  brave_browsing:
    enabled: true
    weight: 0.10  # Switch to Brave and scroll

safety:
  pause_on_user_input: false
  pause_duration: 30
  emergency_stop_hotkey: ctrl+shift+f12
  safe_zone: current_screen

anti_detection:
  enable_monitoring_detection: true
  detection_interval: 300
  adaptive_behavior: true
  entropy_injection: true
