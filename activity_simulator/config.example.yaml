daemon:
  pid_file: activity_sim.pid
  log_file: activity_sim.log
  log_level: INFO

timing:
  base_interval: 45  # Average seconds between activities (more frequent)
  intensity: medium  # low, medium, or high (affects frequency)
  enable_circadian: true  # Enable human-like daily patterns
  enable_end_of_day_shutdown: true  # Stop between 4:00-4:30pm (human pattern)

activities:
  mouse_movement:
    enabled: true
    weight: 0.20  # Reduced slightly
  mouse_scroll:
    enabled: true
    weight: 0.20  # Reduced slightly
  keyboard_navigation:
    enabled: true
    weight: 0.15
  keyboard_typing:
    enabled: true
    weight: 0.25  # Increased for more coding
  tab_switching:
    enabled: true
    weight: 0.10
  composite_workflows:
    enabled: true
    weight: 0.10
  brave_browsing:
    enabled: true
    weight: 0.10  # Switch to Brave browser and scroll

safety:
  pause_on_user_input: true
  pause_duration: 30
  emergency_stop_hotkey: ctrl+alt+q
  safe_zone: current_screen

anti_detection:
  enable_monitoring_detection: true
  detection_interval: 300
  adaptive_behavior: true
  entropy_injection: true
