daemon:
  pid_file: activity_sim.pid
  log_file: activity_sim.log
  log_level: DEBUG

timing:
  base_interval: 8
  intensity: high
  enable_circadian: false

activities:
  mouse_movement:
    enabled: true
    weight: 0.15
  mouse_scroll:
    enabled: true
    weight: 0.15
  keyboard_navigation:
    enabled: true
    weight: 0.15
  keyboard_typing:
    enabled: true
    weight: 0.45
  tab_switching:
    enabled: true
    weight: 0.05
  composite_workflows:
    enabled: true
    weight: 0.05

safety:
  pause_on_user_input: false
  pause_duration: 30
  emergency_stop_hotkey: ctrl+alt+q
  safe_zone: current_screen

anti_detection:
  enable_monitoring_detection: true
  detection_interval: 300
  adaptive_behavior: true
  entropy_injection: true
